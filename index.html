<!doctype html>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "AROGYPATH",
      "alternateName": "AROGYPATH Healthcare Platform",
      "description": "Advanced arogypath platform providing comprehensive healthcare solutions for rural communities with 24/7 doctor consultations, prescription management, and multilingual support",

      "operatingSystem": "Web Browser",
      "inLanguage": ["en", "hi", "pa"],
      "url": "https://arogypath.com",
      "creator": {
        "@type": "Organization",
        "name": "AROGYPATH Healthcare Solutions",
        "description": "Making quality healthcare accessible for everyone"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR",
        "description": "Free healthcare consultation platform"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "10000"
      },
      "applicationSubCategory": "AROGYPATH"
    }
    </script>

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="apple-mobile-web-app-title" content="AROGYPATH" />
    <meta name="application-name" content="AROGYPATH" />

  <body>
    <div id="root"></div>
